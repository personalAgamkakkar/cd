<!DOCTYPE html>

<body>
    
<button class="btn btn-primary menu-toggle" id="menuBtn">Menu</button>

<!-- Overlay -->
<div id="overlay"></div>

<!-- Sidebar -->
<div id="sidebar">
  <button class="btn btn-danger mb-3" id="closeBtn">Close</button>
  <h4>Recording Sections</h4>
  <button class="btn btn-success play-btn" id="playPauseBtn">▶ Play</button>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  const menuBtn = document.getElementById('menuBtn');
  const closeBtn = document.getElementById('closeBtn');
  const playPauseBtn = document.getElementById('playPauseBtn');

  menuBtn.addEventListener('click', () => {
    sidebar.classList.add('active');
    overlay.classList.add('active');
  });

  closeBtn.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  });

  let isPlaying = false;
  playPauseBtn.addEventListener('click', () => {
    isPlaying = !isPlaying;
    playPauseBtn.textContent = isPlaying ? '⏸ Pause' : '▶ Play';
  });
</script>
