<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7-Color Moving Background with Dark Mode</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      background: linear-gradient(-45deg,
        #cf2df0 0%,
        #0206f7 14%,
        #a690d8 28%,
        #3106f3 42%,
        #d478f0 57%,
        #1c04f5 71%,
        #884fd3 85%,
        #ff05de 100%
      );
      background-size: 600% 600%;
      animation: gradientMove 30s ease infinite;
      transition: background 0.5s ease, color 0.5s ease;
    }

    @keyframes gradientMove {
      0%   { background-position: 0% 50%; }
      10%  { background-position: 20% 60%; }
      20%  { background-position: 40% 70%; }
      30%  { background-position: 60% 80%; }
      40%  { background-position: 80% 90%; }
      50%  { background-position: 100% 50%; }
      60%  { background-position: 80% 10%; }
      70%  { background-position: 60% 20%; }
      80%  { background-position: 40% 30%; }
      90%  { background-position: 20% 40%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      max-width: 600px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: background 0.5s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 18px;
      border: none;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    body.dark-mode {
      background: linear-gradient(-45deg,
        #07056b, #4f0661, #7132ac, #1111d6,
        #0b38b4, #79838f, #3d0c57, #0300c5c4
        
      );
      color: #f0f0f0;
    }

    body.dark-mode .content {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }

    body.dark-mode .toggle-btn {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <div class="content">
    <h1>Welcome!</h1>
    <p>This website features a 7-color animated background with dark mode ðŸŒ™</p>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
